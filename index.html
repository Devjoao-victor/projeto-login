<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Welcome to your Bank of the Future</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder= "   E-mail" autocomplete="email" required maxlength="30" class="fo">
                        <label for="ilogin">Login</label>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="   Password" autocomplete="current-password" required minlength="8" maxlength="20" class="fo"> 
                        <label for="isenha">Password</label>
                    </div>
                    <input type="submit" value="To enter" class="entrar">
                    <a href="esqueci.html" class="botao">
                        Forgot Password 
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
